<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center pt-5 bgColor">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="profileForm" class="form">
                        <h3 class="text-center text-info">Profile Information</h3><br>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="text-info">First Name:</label>
                                    <input type="text" name="firstName" formControlName="firstName" class="form-control" >
                                    <p *ngIf="profileForm.get('firstName').dirty || profileForm.get('firstName').touched">
                                        <span class="text-danger"
                                          *ngIf="profileForm.get('firstName').errors && profileForm.get('firstName').errors.pattern">
                                          Only Alphabets allowed.
                                        </span>
                                      </p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="text-info">Last Name:</label>
                                    <input type="text" name="lastName" formControlName="lastName" class="form-control" >
                                    <p *ngIf="profileForm.get('lastName').dirty || profileForm.get('lastName').touched">
                                        <span class="text-danger"
                                          *ngIf="profileForm.get('lastName').errors && profileForm.get('lastName').errors.pattern">
                                          Only Alphabets allowed.
                                        </span>
                                      </p>
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="text-info">Password:</label>
                            <input type="password" name="password" formControlName="password" class="form-control">
                            <p *ngIf="profileForm.get('password').dirty || profileForm.get('password').touched">
                                <span class="text-danger"
                                  *ngIf="profileForm.get('password').errors && profileForm.get('password').errors.pattern">
                                  Password must include minimum 8 letters with alphabets and special characters 
                                </span>
                              </p>
                        </div>
                      <div class="form-group">
                            <label class="text-info">Confirm Password:</label>
                            <input type="password" name="confirmPassword" formControlName="confirmPassword" 
                                class="form-control">
                            <p *ngIf="profileForm.get('confirmPassword').dirty || profileForm.get('confirmPassword').touched">
                                    <span class="text-danger"
                                      *ngIf="profileForm.get('password').value != profileForm.get('confirmPassword').value">
                                      Password and confirm Password are not Same.
                                    </span>
                                    <span class="text-sucess"
                                      *ngIf="profileForm.get('password').value == profileForm.get('confirmPassword').value">
                                      Password Matched!.
                                    </span>
                                  </p>
                        </div>
                        <div class="form-group">
                            <label class="text-info">Email ID:</label>
                            <input type="email" name="emailID" formControlName="emailID" class="form-control" (keyup)="checkUniqueValue('emailID')" >
                            <p *ngIf="profileForm.get('emailID').dirty || profileForm.get('emailID').touched">
                                <span class="text-danger"
                                  *ngIf="profileForm.get('emailID').errors && profileForm.get('emailID').errors.email">
                                  Invalid Email ID. 
                                </span>
                                <span class="text-danger"
                                *ngIf="profileForm.get('emailID').errors && profileForm.get('emailID').errors.isNotUnique && profileForm.get('emailID').errors.isNotUnique !== null">Email ID
                                already Exist.</span>
                                <span class="text-danger"
                                  *ngIf="profileForm.get('emailID').errors && profileForm.get('emailID').errors.required">
                                    Email Id is required.
                                </span>
                              </p>
                        </div>
                          <div class="form-group">
                            <label class="text-info">Date of Birth:</label>
                            <input type="date" name="dob" formControlName="dob" class="form-control">
                        </div>
                       <div class="form-group">
                            <label class="text-info">Profile Picture:</label>
                            <!-- <input type="file" name="profilePicture" formControlName="profilePicture" height="50px" width="50px"
                                class="form-control"> -->
                                <img [src]="profileForm.get('profilePicture').value" alt="no Image" width="50" height="50"> 
                                <input type="file" id="uploadImage" class="form-control"  [accept]="imageAcceptTypes" #uploadFile
                  (change)="processUploadedImage(uploadFile.files);" required />
                        </div>
                        <div class="col-sm-12 pt-3 pb-3" style="float: right;">
                            <button type="button" (click)="insertdata()"  class="btn btn-success btn-md">Submit</button>&nbsp;&nbsp;
                            <button type="button" [routerLink]="['/list']"  class="btn btn-danger btn-md">cancel</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
